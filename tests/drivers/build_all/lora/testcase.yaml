tests:
  sample.driver.lora.rylr.send:
    extra_args: SHIELD=reyax_lora
    platform_allow: cy8ckit_062s4
  sample.driver.lora.build.uart:
    build_only: true
    extra_args: DTC_OVERLAY_FILE="uart_devices.overlay"
    extra_configs:
      - CONFIG_SERIAL=y
    platform_allow:
      - native_posix
      - native_posix/native/64
      - native_sim
      - native_sim/native/64
  sample.driver.lora.build.spi:
    build_only: true
    extra_args: DTC_OVERLAY_FILE="spi_devices.overlay"
    extra_configs:
      - CONFIG_SPI=y
    platform_allow:
      - native_posix
      - native_posix/native/64
      - native_sim
      - native_sim/native/64
