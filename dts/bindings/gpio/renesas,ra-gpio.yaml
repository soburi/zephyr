description: Renesas RA GPIO

compatible: "renesas,ra-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  portno:
    type: int

  "#gpio-cells":
    const: 2

gpio-cells:
  - pin
  - flags
