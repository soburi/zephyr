description: Awinic AW88298 smart audio power amplifier

include: [i2c-device.yaml]

compatible: "awinic,aw88298"

properties:
  reg:
    required: true

  reset-gpios:
    type: phandle-array
    description: GPIO used to enable or power the speaker amplifier

  awinic,default-volume:
    type: int
    description: Default playback volume (0-255)
    default: 100
