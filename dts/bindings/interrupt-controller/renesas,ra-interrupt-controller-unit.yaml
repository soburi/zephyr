description: Renesas RA series interrupt controller unit

compatible: "renesas,ra-interrupt-controller-unit"

include: [interrupt-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  "#interrupt-cells":
    const: 2

  interrupt-id-count:
    type: int
    required: true
    description: |
      Specifies the number of Interrupt IDs that indicate the types of
      interrupts this SoC has.

interrupt-cells:
  - event
  - priority
